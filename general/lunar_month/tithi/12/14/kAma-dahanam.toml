फाल्गुनशुक्लचतुर्दश्यां कामदहनं कार्यम्। सा मध्यरात्रव्यापिनी ग्राह्या। तथा चोक्तं स्मृत्यन्तरे---
फल्गुने शुक्लपक्षे तु चतुर्दश्यां महानिशि।
प्रतिवर्षं दहेत् सम्यक् मृन्मयं मन्मथं नृप॥ इति।
अर्धरात्रव्याप्तिश्चतुर्धा---पूर्वेद्युः परेद्युरुभयेद्युरनुभयेद्युश्च।
उक्तं च भविष्यत्पुराणे---
यदा चतुर्दशी राजन् तपस्ये शुक्लपक्षके।
अर्धरात्रियुता या वै दाहयोग्या हि सा तिथिः॥ इति।
तृतीयचतुर्थपक्षयोरपि परा ग्राह्या। 
तथा च स्कान्दे---
दिनद्वये निशीथे चेद्वर्तते च चतुर्दशी।
तथा परैव कर्तव्या दहने मन्मथस्य च॥ इति।
दिनद्वये यदा न स्यान्निशीथे च चतुर्दशी।
तदा ग्राह्या परैव स्यात् तत्रैव प्रदहेत् स्मरम्॥ इति।
चतुर्दश्यन्यदिने मन्मथदहने दोषस्मरणात्।
तथा च स्मृत्यन्तरे---
चतुर्दशीं परित्यज्य ह्यन्यथा प्रदहेत् स्मरम्।
ग्रामाधिपतिनाशः स्यात् गार्ग्यस्य वचनं यथा॥ इति।
क्वचिद्देशे त्रयोदश्यादिषु आश्रेषादिसम्पर्करहितदिने मन्मथं दग्ध्वा पूर्वावेधरहितोत्तरफल्गुनीयुतदिने विष्णुडोलोत्सवं कुर्वन्ति। कूर्मपुराणमतमवलम्ब्य रामानुजसिद्धान्तिनामिदं मतम्।
