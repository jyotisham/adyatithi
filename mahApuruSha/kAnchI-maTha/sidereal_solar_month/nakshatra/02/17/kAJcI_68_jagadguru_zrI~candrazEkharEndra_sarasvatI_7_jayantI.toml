en = "Renowned as Mahaswami, the sixty-eighth Jagadguru was born in the Harita gotra, at a place named Utkṛṣṭa. In Kali Yuga, when 4995 years had passed, in the year Jaya, during the solar transit in Vrishabha, under the Anuradha constellation, in the dark fortnight (Krishna Paksha), at midday on the Pratipat (first lunar day), He was born. Named Swaminathan, He was the fruit of the penance of the couple Mahalakshmi and Subrahmanya. When the two previous Gurus (the 66th and 67th Acharyas) had departed due to illness, by their command, He took up sannyasa at the young age of thirteen. Bearing the sacred name Chandrashekharendra, an embodiment of omniscience, He undertook three pilgrimages across India on foot. Becoming a visible divine presence, He gently drew people towards Dharma (righteousness), and guided the world for a blessed span of one hundred years. In Kanchi, the great sage attained final liberation on the twelfth day of the dark fortnight of Margashirsha month, Shrimukha year, in the afternoon (CE 1994-01-08). The adhishhanam is in the premises of Kanchi Matham at https://maps.app.goo.gl/GqcNJ87GrkU2o4RB9."

