[description]
en = "Then, the preceptor Śrī Cidghana, having governed or held the responsibilities of Ācārya Pīṭha for thirtyseven years, placed his disciple Śrī Vidyāghana, who was known as Śrī Nāyana in Pūrvāśrama before initiation, in the Maṭha; adhering to ascetic principles, wandering like a child, He vanished in the divine form of Īśvara. Śrī Sacchidānanda, named Śeṣa (before initiation), son of Śrīdhrapaṇḍita, born on the banks of river Garuḍa, disciple of Preceptor Chandraśekahara having enjoyed the bliss through spiritual practices for sixty-nine years, and at the end of life entered into the Śivaliṅga—Kāyādhirohaneśvara (this temple is the present-day Kayarohaneshwarar Temple at Kanchipuram, https://maps.app.goo.gl/LPWcow5KcHyBLpei8). The great preceptor, the transcendental, immaculate attained the supreme state devoid of pains, beyond everything, imperishable and infinite on the first day of the dark fortnight in the month of Mārgaśīrṣa in the year Khara."

