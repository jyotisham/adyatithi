en = "Sītāpati, son of Premeśa, on the banks of river Pinākinī, received at the age of seventeen years, initiation into asceticism from preceptor Śrī Chandracūḍa; that eminent preceptor defeated in debates great scholar poets Śrī Harsha, Abhinavagupta and others and wandered three times throughout the earth. This preceptor Cidvilāsa, revered by all, spread the tenets of Advaita through his eloquent teachings reached Cidambaram; worshipping the Muktiliṅga, He disappeared in the air in the very presence of the onlookers all around, on the tenth day of the bright fortnight of Jyeṣṭha in the year Siddharthi. This preceptor Śrī Advaitānandabodhendra, also known as the author of Brahmavidyābharaṇavivaraṇa and other works and a lion to the elephants, viz., refuting the views of Śrī Harsha, Abhinavagupta and others in debates. His preceptorship spread over thirty-four years."

