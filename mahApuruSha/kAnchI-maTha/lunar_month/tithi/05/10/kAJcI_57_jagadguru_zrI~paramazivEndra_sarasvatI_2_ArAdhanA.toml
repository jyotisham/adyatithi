[description]
en = "Śivarāmakṛṣṇa, son of Parameśvara on the banks of river Pampā, devoted to Sadāśiva, having got initiation into asceticism from him, devoid of any attachment indeed, He remained at the abode of Devi Kāmākṣī. Devoted to the worship of Śrī Chakrarāja, adhered to the path of Śivarāja, adhered to the path of Śivayoga, adept in worshipping the Devi Kāmeśvarī, He, free from desires, held the preceptorship for forty-seven years. This senior preceptor, courageous, reached the space that is beyond the physical body, on the tenth day of the bright fortnight of the Śravaṇa month in the year Pārthiva of the Śaka era 1508 (Dūra Śaka). According to scholars, this preceptor was the master of Sadāśivabrahmendra and attained siddhi in Śvetāraṇyam. The adhishthanam is located at https://maps.app.goo.gl/K6DQg9zzfyWiUQ619."

