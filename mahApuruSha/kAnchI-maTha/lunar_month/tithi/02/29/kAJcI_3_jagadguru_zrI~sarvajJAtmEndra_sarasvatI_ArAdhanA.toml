[description]
en = "This Sarvajñātman, who was born to Vardhana got initiated into asceticism even before the age of seven by Śrī Śaṅkara himself on being delighted to have had debate with him on the banks of river Tāmraparṇi; he spent seventy years along with Sureśvara in that Pīṭha and then lived in that Maṭha for forty-two years. The sage known as Sarvajña attained union with his own Self by doing service at the lotus feet of Śrī Padmapāda, who was dear to the Ācārya (Śrī Śaṅkara) and imparting the unparallel doctrine through Cinmudrā to the saint by name Brahmasvarūpa who served with love and faith at the feet of the master who was holding the pontiff-dom of the Dvāravatī maṭha. The sage Sarvajñātman whose works such as Saṁkṣepaśārīraka showed clearly/elaborately the collective meaning of the words hidden in the great commentatorial works on Advaita merged in the Supreme on the fourteenth day of the dark fortnight in the month of Vaiśākha in the Nala year of the Kali era 2737 at Kāñci Śrī Śaṅkara Maṭha."

