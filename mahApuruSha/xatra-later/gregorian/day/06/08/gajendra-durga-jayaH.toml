[description]
en = """
On 8 June 1786, as part of a campaign against Tipu Sultan, Tukoji Rao Holkar captured Gajendragarh. Soon the Marathas captured Dharwad, Savanur, Adoni and Bahadur Vinda after a war.

Aftermath

Treaty of Gajendragad was signed in April 1787. Tribute was 48 lakh rupees indemnity plus 12 lakh annual, per sources.
