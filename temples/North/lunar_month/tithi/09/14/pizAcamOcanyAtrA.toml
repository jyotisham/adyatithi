shlokas = """
मार्गशुक्लचतुर्दश्याम्---
अद्य शुक्लचतुर्दश्यां मार्गे मासि तपोनिधे।
अत्र सानादिकं कार्य पैशाच्यपरिमोचनम्॥
मार्गशुक्लचतुर्दश्यां कपर्दीश्वरसन्निधौ।
मात्वाऽन्यत्रापि मरणान्न पैशाच्यमवाप्नुयात्॥
इमां सांवत्सरी यात्रा ये करिष्यन्ति मानवाः।
तीर्थप्रतिग्रहात् पापात् ते तरिष्यन्ति मानवाः॥
पैशाचमोचने स्नात्वा कपर्दीशं समर्च्य च।
कृत्वा तत्रान्नदानं च इहामुत्र च निर्भयः॥
पिशाचमोचने तीर्थे लोष्टद्रोणं समुद्धरेत्।
न पीड्यते परे लोके स्वल्पयाऽपि पिपासया॥
इति काशीतत्त्वप्रकाशिकायां स्कान्दसनत्कुमारसंहितावचनैः पिशाचमोचनयात्रोक्ता। तत्र
``पौर्वाह्णिकास्तु तिथयो देवकार्ये शुभप्रदाः॥'' इतिवचनात्पौर्वाह्णिकी चतुर्दशी ग्राह्या।
"""
