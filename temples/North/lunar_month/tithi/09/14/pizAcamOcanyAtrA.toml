[description]
en = "O great ascetic, today, on the fourteenth tithi of the bright half, in the month of Mārgaśīrṣa, The bathing and other rites performed here lead to the deliverance from the state of a Pishācha. Having bathed near Kapardīśvara on the fourteenth tithi of the bright half of Mārgaśīrṣa, And dying even elsewhere, one does not attain the state of a Pishacha. Those humans who perform this annual journey (yātrā), Will overcome the sins incurred by accepting gifts/fees at a sacred place (tīrtha-pratigrahāt pāpāt). Having bathed at the Pishācha-Mochana Tīrtha, and having duly worshipped Kapardīśa (https://maps.app.goo.gl/tnyPhvCrr4etPC7o7), And having performed the offering of food (annadāna), one becomes fearless both here (in this world) and hereafter. At the Pishācha-Mochana Tīrtha, one should raise/take a 'loṣṭadroṇa' [a measure/amount of water]—in the other world, they are not tormented even by a slight thirst. Thus, the Pishācha-Mochana Yātrā (pilgrimage) is described by the verses of the Skanda Sanatkumāra Saṃhitā in the work Kāśī-Tattva-Prakāśikā. Since the tithis of the forenoon (pūrvāhṇa) are auspicious for rites concerning the gods, the Chaturdashī (fourteenth tithi) that prevails in the forenoon is to be taken for the observance of this yātrā."

