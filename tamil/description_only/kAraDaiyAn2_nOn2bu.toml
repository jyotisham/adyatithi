en = """
Tradition in South India (especially Tamil Nadu), where all women perform this `nOnbu` praying for their husband's long life. This vratam was peformed by Savitri in the forest, following which she redeemed Satyavan's life from Bhagavan Yama.

Generally in orthodox Tamil families, the married women fast till the vrata time; and after tying the holy thread, they will eat nonbu adai and fast the rest of the day and eat milk and any fruit (preferably banana) in the night. The thread has to be tied till the next year's festival. Till then, during bath, one applies turmeric powder to the thread.
