नारदीयपुराणे ११० अध्याये---
अथोर्जसितपक्षत्यां नवरात्रोदितं चरेत्।
विशेषादन्नकूटाख्यं विष्णुप्रीतिविवर्धनम्॥३५॥
सर्वपाकैः सर्ददोहैः सर्वैः सर्वार्थसिद्धये॥
कर्तव्यमन्नकूटं तु गोवर्द्धनसमर्चने॥३६॥
सायं गोभिः सह श्रीमद्गोवर्द्धनधराधरम्॥
समर्च्य दक्षिणीकृत्य भुक्तिमुक्ती समाप्नुयात्॥३७॥
स्कान्दे महापुराण एकाशीतिसाहस्र्यां संहितायां द्वितीये वैष्णवखण्डे कार्तिकमासमाहात्म्ये कार्तिकशुक्लप्रतिपन्माहात्म्यवर्णनं नाम दशमोऽध्याये---
प्रातर्गोवर्धनः पूज्यो द्यूतं रात्रौ समाचरेत्॥२२॥
भूषणीयास्तदा गावो वर्ज्या वहनदोहनात्॥२३॥
गोवर्धन धराधार गोकुलत्राणकारक।
विष्णुबाहुकृतोच्छ्राय गवां कोटिप्रदो भव॥२४॥
या लक्ष्मीर्लोकपालानां धेनुरूपेण संस्थिता।
घृतं वहति यज्ञार्थे मम पापं व्यपोहतु॥२५॥
अग्रतः सन्तु मे गावो गावो मे सन्तु पृष्ठतः।
गावो मे हृदयं सन्तु गवां मध्ये वसाम्यहम्॥२६॥
