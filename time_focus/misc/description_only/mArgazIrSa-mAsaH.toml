[description]
en = "`mArgazIrSa-mAsaH` begins today --- इn the Mahābhārata, it is said that one who observes the month of Mārgaśīrṣa with ekabhakta discipline (eating only once a day), and offers food to brāhmaṇas with devotion, is freed from all sins. Such a person becomes wealthy, prosperous in agriculture, and blessed with abundant grains. In the Vāmana Purāṇa, it is stated that to please Keśava (Viṣṇu) during the month of Mārgaśīrṣa, one should make offerings such as donkeys, camels, horses, elephants, cows, carts, and goats/sheep."

