[description]
en = "`jyaiShTha-mAsaH` begins today --- In the month of Jyeṣṭha, one should fashion an image of Kañjaja (i.e., Brahmā, born from a lotus) using flour (piṣṭa) and install it along with a pedestal (vedikā). Worship it with flowers, perfumes, various garments, and ornaments. By doing so, one is honored in the realm of Brahmā or Sūrya (`pAThAntaram`) for more than a hundred crore years! In Vamana Purana, it is said that, to please Trivikrama, one should perform `dAna` of a pot of water, a cow, a fan made from palmyra leaves (tālavṛnta), and sandalwood."

