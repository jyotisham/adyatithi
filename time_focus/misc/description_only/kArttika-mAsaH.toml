[description]
en = "`kArttika-mAsaH` begins today --- in the Puṣkara Purāṇa, it is said that during the month of Kārttika, at dusk when the Sun is in Tulā, if one offers a lamp (dīpa) in the sky (i.e., an outdoor or elevated lamp) fueled with sesame oil every evening for the entire month, one attains beauty and great prosperity. As stated by Viṣṇu, one who bathes early in the morning throughout the entire month of Kārttika, who is self-restrained, who performs japa, eats havis, and maintains a disciplined life, is freed from all sins. In the Vāmana Purāṇa, it is said that to please Dāmodara (Viṣṇu), one should donate silver, gold, lamps, gems, pearls, fruits, and the like during Kārttika."

