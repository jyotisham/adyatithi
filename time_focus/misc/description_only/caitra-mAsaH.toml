[description]
en = "`caitra-mAsaH` begins today. In Matsya Puranam, it is suggested to perform `dAna` of fine garments to a Brahmana couple with due worship. This is known as the Gaurī-vrata, and it grants the realm of Devi Bhavānī. In Bhavishyottara Puranam, it is said that if one fasts during the day and eats only in the night for three nights, performs `snAna` in a river, and gives five milch goats to a poor householder, he is never born again in this world! In Vamana Purana, it is said that one should give away beautiful beds and seats to Brahmanas, to please Bhagavan Viṣṇu."

