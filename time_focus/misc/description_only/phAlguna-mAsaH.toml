en = "`phAlguna-mAsaH` begins today. From the Skanda Purāṇa: He who observes ekabhakta (one meal a day) regularly throughout the month of Phālguna gains saubhāgya among women, and becomes extremely dear to them. From the Vāmana Purāṇa: During Phālguna, one should offer rice, cows, and cloth along with kṛṣṇājina (black antelope skin) as a gift to please Govinda (Viṣṇu)."

