en = "`ASADha-mAsaH` begins today --- In the Mahābhārata, it is said that one who observes a disciplined ekabhakta (one meal a day) fast throughout the month of Āṣāḍha, without lethargy (atandritaḥ), will be blessed with abundant grain, wealth, and many children. In the Vāmana Purāṇa, it is said that, to please Vāmana in the month of Āṣāḍha, one should offer — with devotion — a pair of sandals, an umbrella, salt, and āmalaka fruits."

