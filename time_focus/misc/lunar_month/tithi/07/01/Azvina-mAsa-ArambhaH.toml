[description]
en = "`Azvina-mAsaH` begins today --- In the month of Āśvina, as declared by Yama, one should donate ghee to a brāhmaṇa daily. By satisfying both the brāhmaṇas and the Devās through such offerings, one attains divine beauty. In the Vāmana Purāṇa, it is stated that during Āśvina, to please Padmanābha (Viṣṇu), one should give donations that include sesame seeds (tila), a horse, a bull, curd, copper, and a vaśā (a milking cow)."

