en = "`zrAvaNa-mAsaH` begins today --- In the Mahābhārata, it is said that one who observes the entire month of Śrāvaṇa with self-restraint and partakes only in a single meal per day (ekabhakta), obtains the fruits of taking bath in various holy waters and his family lineage prospers (jñātivardhanaḥ). In the Vāmana Purāṇa, it is said that, to please Śrīdhara (a form of Viṣṇu) during the month of Śrāvaṇa, the wise should offer ghee, pots of milk, cows that give ghee, and fruits, all with devotion."

