[description]
en = "`mAgha-mAsaH` begins today --- special for various `dAnam`'s and especially `mAghasnAnam`! As stated by Viṣṇu: In the month of Māgha, one should daily offer oblations into the fire using sesame seeds mixed with ghee, and feed brāhmaṇas with kṛsarānna (sweet rice with ghee) or śarkarānna (sugar rice). Such a person becomes radiant. In the Bhaviṣyottara Purāṇa, it is said that one should perform daily ritual baths for 30 days, as long as the Sun remains in Makara, beginning on the full moon or new moon (thus, both amānta and purṇimānta māsās have pramāṇa). These baths bring great merit! In the Vāmana Purāṇa, it is stated that a person who bathes in cold water during Māgha earns the merit of an aśvamedha sacrifice with every step! After completing the bath, one should offer unrestricted food to a brāhmaṇa couple and adorn them with garments and ornaments. The Vāmana Purāṇa states that in Māgha, dāna of sesame seeds and a tila-dhenu is highly meritorious. Similarly, donations of firewood and other essentials should be done to please Mādhava."

