[description]
en = "Shukla Dvadashi tithi, combined with Rohini nakshatra. Jayā, Vijayā, Jayantī, and Pāpanāśinī—all these days have the power to destroy sins and should be observed by those seeking specific benefits. When Dvādaśī in the bright half coincides with Rohiṇī, it is called Jayantī. This day also removes sins. Worshipping Viṣṇu on this day undoubtedly cleanses one of all sins, whether small or great, committed during the past seven lifetimes."

