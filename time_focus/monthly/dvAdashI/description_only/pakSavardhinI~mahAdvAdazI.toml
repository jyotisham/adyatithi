[description]
en = """Dvadashi tithi, which is followed by an `amAvAsyA` or `paurNamAsI` that touches two consecutive days at sunrise. When either the new moon or the full moon lasts for the entire day and night with sixty ghaṭikās and extends into the day of pratipad (the first day of the next fortnight), it is known as Pakṣavardhinī, which is ‘equivalent’ to myriads of horse sacrifices. Those wise individuals who have learned about the greatness of Pakṣavardhinī have accumulated meritorious deeds until the end of time. By keeping awake in honour of Bhagavan Viṣṇu, one attains the religious merit equivalent to practicing the Pañcāgnisādhana or visiting sacred places. Pakṣavardhinī is virtuous, pure, and destroys sins. Fasting on Pakṣavardhinī eradicates the sins equivalent to crores of `brahmahatyA`-s.

O sage, it was once observed by Vasiṣṭha and Bhāradvāja, and it is cherished by Bhagavan Viṣṇu and observed by Dhruva and Ambarīṣa. Pakṣavardhinī is as virtuous as Kāśī and as sacred as Dvārakā. Fasting on this day grants a devotee their desired object. It is exceedingly blessed and destroys the sin of tens of thousands of `hatyA`-s. It should be especially observed by those devoted to knowledge. Bhagavan Sarveshvara should be served by all who are committed to observing this vow. As the moon waxes, especially during the bright half, so does the merit of Pakṣavardhinī increase for the devotee of Bhagavan Viṣṇu. Just as darkness dissipates at sunrise, the sins of a person observing the vow of Pakṣavardhinī vanish."""

